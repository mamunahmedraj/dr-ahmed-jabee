                const scene = new THREE.Scene();

                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                
                if (mountRef.current) {
                    mountRef.current.appendChild(renderer.domElement);
                }

                const particles = [];
                const geometry = new THREE.IcosahedronGeometry(1, 0); 
                
                const materialBlue = new THREE.MeshStandardMaterial({
                    color: 0x004b87,
                    roughness: 0.2,
                    metalness: 0.1,
                    transparent: true,
                    opacity: 0.12,
                    flatShading: true
                });

                const materialPurple = new THREE.MeshStandardMaterial({
                    color: 0x967BB6,
                    roughness: 0.2,
                    metalness: 0.1,
                    transparent: true,
                    opacity: 0.12,
                    flatShading: true
                });

                for (let i = 0; i < 25; i++) {
                    const material = Math.random() > 0.5 ? materialBlue : materialPurple;
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 20
                    );
                    const scale = Math.random() * 0.8 + 0.2;
                    mesh.scale.set(scale, scale, scale);
                    mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
                    scene.add(mesh);
                    particles.push({
                        mesh,
                        speedX: (Math.random() - 0.5) * 0.005,
                        speedY: (Math.random() - 0.5) * 0.005,
                        rotSpeed: Math.random() * 0.005
                    });
                }

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                const pointLight = new THREE.PointLight(0xffffff, 1);
                pointLight.position.set(10, 10, 10);
                scene.add(pointLight);

                camera.position.z = 15;

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                const animate = () => {
                    requestAnimationFrame(animate);
                    particles.forEach(p => {
                        p.mesh.rotation.x += p.rotSpeed;
                        p.mesh.rotation.y += p.rotSpeed;
                        p.mesh.position.x += p.speedX;
                        p.mesh.position.y += p.speedY;
                        if (p.mesh.position.y > 20) p.mesh.position.y = -20;
                        if (p.mesh.position.y < -20) p.mesh.position.y = 20;
                        if (p.mesh.position.x > 25) p.mesh.position.x = -25;
                        if (p.mesh.position.x < -25) p.mesh.position.x = 25;
                    });
                    renderer.render(scene, camera);
                };
                animate();

                return () => {
                    window.removeEventListener('resize', handleResize);
                    if (mountRef.current && renderer.domElement) {
                        mountRef.current.removeChild(renderer.domElement);
                    }
                    geometry.dispose();
                    materialBlue.dispose();
                    materialPurple.dispose();
                };
            }, []);

            return (

                        position: 'fixed', top: 0, left: 0, width: '100%', height: '100%',
                        zIndex: -1, pointerEvents: 'none', opacity: 0.8
                    }}

            );

                        const element = document.getElementById(id);

                            const { offsetTop, offsetHeight } = element;
                            if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                                setActiveId(id);
                                return; 
                            }
                        }
                    }
                    if (window.scrollY < 50) setActiveId("home");
                };
                window.addEventListener("scroll", handleScroll);
                return () => window.removeEventListener("scroll", handleScroll);
            }, [sectionIds, offset]);
            return activeId;
        };

        // --- Helper: Reveal on Scroll Component ---

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target);
                    }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.disconnect(); };
            }, []);
            return (
                <div id={id} ref={ref} className={`reveal-section ${isVisible ? 'is-visible' : ''} ${className}`}>
                    {children}
                </div>

                                        className={`overflow-hidden transition-all duration-300 ease-in-out ${openIndex === idx ? 'max-h-40 opacity-100' : 'max-h-0 opacity-0'}`}
                                    >
                                        <div className="p-6 md:p-8 pt-0 text-slate-600 leading-relaxed text-sm md:text-base border-t border-slate-50 mt-2">
                                            {item.a}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </RevealOnScroll>
            );
        };

        const Contact = ({ content }) => (
            <RevealOnScroll id="contact" className={`bg-white section-curve mx-0 sm:mx-4 ${SECTION_PADDING}`}>
                <div className={`${CONTAINER_CLASS}`}>
                    <div className="text-center max-w-3xl mx-auto mb-16 space-y-4">
                        <span className="bengali-pill">{content.sections.contact.pill}</span>
                        <h2 className="text-4xl md:text-6xl text-slate-900 font-bold">{content.sections.contact.title}</h2>
                        <p className="text-slate-500 font-medium">{content.sections.contact.desc}</p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-6 lg:gap-8">
                        {/* Call */}
                        <div className="bg-[#fbf7ff] p-8 md:p-10 rounded-[48px] soft-shadow hover:-translate-y-2 transition-all duration-500 flex flex-col items-center text-center group border border-purple-100 relative overflow-hidden">
                            <div className="w-16 h-16 bg-purple-50 rounded-2xl flex items-center justify-center text-[#6b21a8] text-2xl mb-8 group-hover:scale-110 transition-transform relative z-10">
                                <i className="fas fa-phone-alt"></i>
                            </div>
                            <h3 className="text-xl font-bold text-slate-900 mb-2 relative z-10">{content.sections.contact.call}</h3>
                            <div className="mt-6 w-full space-y-3 relative z-10">
                                <a href="tel:01826609155" className="block w-full py-4 bg-[#004b87] text-white rounded-2xl font-bold text-xl shadow-lg shadow-blue-200 hover:bg-[#003666] transition-colors">01826609155</a>
                                <a href="tel:+8801847158301" className="block w-full py-4 bg-white text-[#004b87] rounded-2xl font-bold text-lg border border-slate-200 hover:bg-blue-50 transition-colors">+8801847158301</a>
                            </div>
                        </div>

                        {/* WhatsApp */}
                        <div className="bg-[#fbf7ff] p-8 md:p-10 rounded-[48px] soft-shadow hover:-translate-y-2 transition-all duration-500 flex flex-col items-center text-center group border border-purple-100">
                            <div className="w-16 h-16 bg-green-50 rounded-2xl flex items-center justify-center text-green-600 text-3xl mb-8 group-hover:scale-110 transition-transform">
                                <i className="fab fa-whatsapp"></i>
                            </div>
                            <h3 className="text-xl font-bold text-slate-900 mb-2">{content.sections.contact.whatsapp}</h3>
                            <div className="mt-6 w-full">
                                <a href="https://wa.me/8801826609155" target="_blank" className="w-full block py-6 bg-[#25D366] text-white rounded-3xl font-bold text-xl shadow-lg shadow-green-100 hover:bg-[#1da851] transition-colors animate-pulse-green">
                                    Chat Now
                                </a>
                            </div>
                        </div>

                        {/* Location */}
                        <div className="bg-[#fbf7ff] p-8 md:p-10 rounded-[48px] soft-shadow hover:-translate-y-2 transition-all duration-500 flex flex-col items-center text-center group border border-purple-100">
                            <div className="w-16 h-16 bg-amber-50 rounded-2xl flex items-center justify-center text-amber-600 text-2xl mb-8 group-hover:scale-110 transition-transform">
                                <i className="fas fa-map-marker-alt"></i>
                            </div>
                            <h3 className="text-xl font-bold text-slate-900 mb-2">{content.sections.contact.visit}</h3>
                            <p className="text-sm font-bold text-slate-600 mt-2">{content.sections.contact.location}</p>
                            <div className="mt-6 w-full">
                                <a href="https://share.google/WLHCK5RPrPFeCFYuTC" target="_blank" className="w-full block py-4 bg-amber-500 text-white rounded-2xl font-bold shadow-lg shadow-amber-100 hover:bg-amber-600 transition-colors">
                                    Get Directions
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </RevealOnScroll>
        );

        const BottomNav = ({ onTocClick, isTocOpen }) => (
            <div className="fixed bottom-4 left-1/2 -translate-x-1/2 z-[100] w-[94%] max-w-xl px-1">
                <div className="glass-pill rounded-full flex items-center justify-between p-1 shadow-2xl">
                    <button 
                        onClick={onTocClick} 
                        className={`flex-1 flex flex-col items-center justify-center py-2.5 transition-colors ${isTocOpen ? 'text-[#004b87]' : 'text-slate-400 hover:text-[#004b87]'}`}
                    >
                        <i className={`fas ${isTocOpen ? 'fa-times' : 'fa-bars'} text-base`}></i>
                        <span className="text-[7px] font-bold uppercase mt-1 tracking-tighter">Menu</span>
                    </button>
                    <a href="https://share.google/WLHCK5RPrPFeCFYuTC" target="_blank" className="flex-1 flex flex-col items-center justify-center py-2.5 hover:scale-105 transition">
                        <div className="w-10 h-10 bg-amber-500 rounded-full flex items-center justify-center text-white shadow-lg"><i className="fas fa-location-dot text-xs"></i></div>
                        <span className="text-[7px] font-bold uppercase mt-1.5 text-slate-600">Map</span>
                    </a>
                    <a href="tel:01826609155" className="flex-1 flex flex-col items-center justify-center py-2.5 hover:scale-105 transition">
                        <div className="w-10 h-10 bg-[#004b87] rounded-full flex items-center justify-center text-white shadow-lg animate-pulse-green"><i className="fas fa-phone-alt text-xs"></i></div>
                        <span className="text-[7px] font-bold uppercase mt-1.5 text-[#004b87]">Call</span>
                    </a>
                    <a href="https://wa.me/8801826609155" target="_blank" className="flex-1 flex flex-col items-center justify-center py-2.5 hover:scale-105 transition">
                        <div className="w-10 h-10 bg-[#25D366] rounded-full flex items-center justify-center text-white shadow-lg"><i className="fab fa-whatsapp text-lg"></i></div>
                        <span className="text-[7px] font-bold uppercase mt-1.5 text-slate-600">Chat</span>
                    </a>
                </div>
            </div>
        );

        const Footer = () => (
            <footer className="py-16 px-6 text-center">
                <div className={`${CONTAINER_CLASS} space-y-4`}>
                    <h2 className="text-[#004b87] font-bold text-lg">Dr. Ahmed Jabeer</h2>
                    <p className="text-slate-400 text-[9px] uppercase tracking-[0.3em] font-bold">
                        MD Medical Oncology • ESMO Certified • BM&DC A-62319
                    </p>
                    <p className="text-slate-300 text-[8px] uppercase tracking-widest">Mymensingh, Bangladesh • {new Date().getFullYear()}</p>
                </div>
            </footer>
        );

        // --- Main App ---
        const App = () => {
            const [lang, setLang] = useState('en');
            const [showToc, setShowToc] = useState(false);
            const content = contentData[lang];

            return (
                <div className="animate-fade-in relative">
                    <Navbar lang={lang} setLang={setLang} content={content} />
                    <Hero content={content} />
                    
                    <TrustStrip content={content} />

                    <TocOverlay 
                        content={content} 
                        isOpen={showToc} 
                        onClose={() => setShowToc(false)} 
                    />

                    <ThreeBackground />

                    <About content={content} />
                    <Education content={content} />
                    <TrustPillars content={content} />
                    <CareJourney content={content} />
                    <Services content={content} />
                    <Environment content={content} />
                    <Testimonials content={content} />
                    <PatientGuide content={content} />
                    <BlogPreview content={content} />
                    <FAQ content={content} />
                    <Contact content={content} />
                    <Footer />
                    
                    <BottomNav 
                        onTocClick={() => setShowToc(!showToc)} 
                        isTocOpen={showToc} 
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
